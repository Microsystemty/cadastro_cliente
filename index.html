<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Controle de Clientes</title>
  <script defer src="app.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Controle de Clientes</h2>
    <input id="username" placeholder="Nome de usuário" class="w-full mb-2 p-2 border rounded" />
    <input id="password" type="password" placeholder="Senha" class="w-full mb-4 p-2 border rounded" />
    <div class="flex justify-between">
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
      <button onclick="register()" class="bg-gray-500 text-white px-4 py-2 rounded">Cadastrar</button>
    </div>
    <p id="loginError" class="text-red-500 mt-2 hidden">Usuário ou senha inválidos</p>
  </div>
</body>
</html>
