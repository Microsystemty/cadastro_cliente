<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script defer src="dashboard.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="p-4 flex justify-between items-center bg-blue-600 text-white">
    <h1 class="text-xl font-bold">Dashboard</h1>
    <div class="relative">
      <button id="menuBtn" class="bg-blue-700 px-3 py-1 rounded">â˜° Menu</button>
      <div id="menuDropdown" class="hidden absolute right-0 mt-2 bg-white text-black rounded shadow p-2 z-10">
        <button onclick="showSection('clients')" class="block w-full text-left px-2 py-1 hover:bg-gray-100">Clientes</button>
        <button onclick="showSection('servers')" class="block w-full text-left px-2 py-1 hover:bg-gray-100">Servidores</button>
      </div>
    </div>
  </div>

  <div id="clients" class="p-4">
    <h2 class="text-lg font-semibold mb-2">Clientes</h2>
    <input id="filterInput" placeholder="Filtrar por nome ou servidor" class="mb-2 p-2 border w-full rounded" oninput="renderClients()" />
    <ul id="clientList" class="space-y-2"></ul>
    <h3 class="mt-6 font-semibold">Novo Cliente</h3>
    <input id="clientName" placeholder="Nome" class="p-2 border w-full rounded mb-2" />
    <select id="clientServer" class="p-2 border w-full rounded mb-2"></select>
    <input id="clientMAC" placeholder="MAC (opcional)" class="p-2 border w-full rounded mb-2" maxlength="17" oninput="formatMAC(this)" />
    <button onclick="addClient()" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar</button>
  </div>

  <div id="servers" class="p-4 hidden">
    <h2 class="text-lg font-semibold mb-2">Servidores</h2>
    <ul id="serverList" class="space-y-1 mb-4"></ul>
    <input id="serverInput" placeholder="Novo servidor" class="p-2 border w-full rounded mb-2" />
    <button onclick="addServer()" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar Servidor</button>
  </div>
</body>
</html>
